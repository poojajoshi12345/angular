<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ibx Documentation</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="../resources/ibx.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.addEventListener("hashchange",function(e)
			{
				if(e.newURL)
				{
					var hash = e.newURL.substring(e.newURL.indexOf("#"));
					document.title="ibx - " + $(hash).children("h1, h2, h3, h4, h5").first().text();
					window.location.href=hash;
				}
			});

			ibx(function()
			{
				var doc = 
				[
					"./intro.html",
					"./ibxapplication.html",
					"./samples.html",
					"./xibxlibrary.html",
				];

				$.each(doc, function(entry, url)
				{
					if(!url)
						return;

					$.get({"async":false, "url":url, "dataType":"text"}).done(function(text, status, xhr)
					{
						var doc = $(text);
						$(".content").append(doc);

						var articles = doc.filter("article").uniqueId();
						articles.each(function(idx, article)
						{
							article = $(article);
							tocArticle = $(sformat("<a class='toc-entry toc-section' href='#{1}'>{2}</a>", article.prop("id"), article.children("h1, h2, h3, h4, h5, h6").text()));
							$(".toc").append(tocArticle);

							var sections = article.find("section:parent(:visible)").uniqueId();
							sections.each(function(tocArticle, idx, el)
							{
								el = $(el);
								var title = el.children("h1, h2, h3, h4, h5, h6").first();
								var tocSection = $(sformat("<a class='toc-entry toc-sub-section' href='#{1}'>{2}</a>", el.prop("id"), title.text()));
								tocArticle.append(tocSection);
							}.bind(this, tocArticle));
						});
					});
				});
			}, true);
		</script>
		<style type="text/css">
			
			html, body, .main-box
			{
				width:100%;
				height:100%;
				margin:0px;
				overflow:auto;
				box-sizing:border-box;
				tab-size:4;
			}
			pre
			{
				user-select:text;
				background-color:#efefef;
				margin:5px 1em;
				overflow:hidden;
				white-space:pre-wrap;
			}
			.ibx-doc-title-box img
			{
				width:100px;
				height:auto;
			}
			.ibx-doc-title
			{
				font-size:3em;
				font-weight:bold;
			}
			.ibx-doc-sub-title
			{
				font-weight:bold;
				color:#bbb;
			}
			article
			{
				margin-bottom:1em;
			}
			article h1
			{
				font-size:2em;
			}
			.sub-section
			{
				font-weight:bold;
			}
			.toc, .content
			{
				padding:10px;
				overflow:auto;
			}
			.toc
			{
				flex:0 0 auto;
			}
			.content
			{
				flex:1 1 auto;
			}
			.toc-entry
			{
				display:block;
				margin:.25em 0px .25em 0px;
			}
			.toc-section
			{
				font-weight:bold;
			}
			.toc-sub-section
			{
				font-weight:normal;
				margin-left:1.5em;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxHBox" data-ibxp-align="stretch">
			<div class="toc" data-ibx-type="ibxVBox" data-ibxp-align="stretch"></div>
			<div data-ibx-type="ibxSplitter"></div>
			<div class="content" data-ibx-type="ibxWidget">
				<div class="ibx-doc-title-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
					<a href="https://en.wikipedia.org/wiki/Alpine_ibex" target="_blank">
						<img src="../resources/css/images/ibx.png"/>
					</a>
					<div class="ibx-doc-title" data-ibx-type="ibxLabel">ibx</div>
					<div class="ibx-doc-sub-title">(This is preliminary, and constantly under construction!)</div>
				</div>
			</div>
		</div>
	</body>
</html>
