<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IBX Documentation</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="../resources/ibx.js" type="text/javascript"></script>
		<script type="text/javascript">
			ibx(function()
			{
				var doc = 
				[
					"./intro.html",
					"./ibx_application.html",
					"./binding.html",
					"./nameroot.html",
					"./widgets.html"
				];

				$.each(doc, function(entry, url)
				{
					if(!url)
						return;

					$.get({"async":false, "url":url, "dataType":"text"}).done(function(text, status, xhr)
					{
						var article = $("<article>").append(text);
						var info = article.find("h1").uniqueId();
						info.each(function(idx, el)
						{
							el = $(el);
							var tocEntry = $(sformat("<a class='toc-entry toc-section' href='#{1}'>{2}</a>", el.prop("id"), el.text()));
							$(".toc").append(tocEntry);

							article.find("h4").uniqueId().each(function(idx, el)
							{
								el = $(el);
								var tocSubEntry = $(sformat("<a class='toc-entry toc-sub-section' href='#{1}'>{2}</a>", el.prop("id"), el.text()));
								tocEntry.append(tocSubEntry);
							});

						});
						article.appendTo(".content");
					});
				});

				var widgets = [];
				var temp = $("<div>");
				$.each($.ibi, function(type, ctor)
				{
					try
					{
						var ctor = $.ibi[type];
						var widget = ctor.call($.ibi, {}, temp[0]);
						var docEntry = $(".ibx-widget-info").clone().removeAttr("data-ibx-no-bind").css("display", "").uniqueId();
						docEntry.find("h1").text(widget.widgetName);

						var infoName = docEntry.find(".ibx-info-options.name");
						var infoValue = docEntry.find(".ibx-info-options.value");
						$.each(ctor._proto.options, function(option, value)
						{
							var opEntry = $(sformat("<div>{1}</div>", option));
							infoName.append(opEntry);
							var opEntry = $(sformat("<div>{1}</div>", value));
							infoValue.append(opEntry);
						});

						var tocEntry = $(sformat("<a class='toc-entry toc-ibx-widget' href='#{1}'>{2}</a>", docEntry.prop("id"), widget.widgetName));

						widgets.push( 
						{
							"ctor":ctor,
							"widget":widget,
							"tocEntry":tocEntry,
							"docEntry":docEntry
						});
					}
					catch(ex)
					{
						console.dir(ex);
					}
				});

				widgets.sort(function(w1, w2)
				{
					var n1 = w1.widget.widgetName.toLowerCase();
					var n2 = w2.widget.widgetName.toLowerCase();
					if(n1 < n2)
						return -1;
					if(n2 < n1)
						return 1;
					return 0;
				});

				var ibxWidgetsToc = $("<div class='toc-entry toc-section'>ibx Widgets</div>");
				ibxWidgetsToc.appendTo(".toc");
				$.each(widgets, function(idx, widget)
				{
					ibxWidgetsToc.append(widget.tocEntry);
					$(".content").append(ibx.bindElements(widget.docEntry));
				});
			}, true);
		</script>
		<style type="text/css">
			
			html, body, .main-box
			{
				width:100%;
				height:100%;
				margin:0px;
				overflow:auto;
				box-sizing:border-box;
			}
			pre
			{
				tab-size:4;
			}
			.toc, .content
			{
				padding:10px;
				overflow:auto;
			}
			.toc
			{
				flex:1 1 auto;
				width:33%;
			}
			.toc-entry
			{
				display:block;
				margin:.25em 0px .25em 0px;
			}
			.toc-section
			{
				font-weight:bold;
			}
			.toc-sub-section
			{
				font-weight:normal;
				margin-left:1.5em;
			}
			.toc-ibx-widget
			{
				margin-left:1.5em;
			}

			.ibx-widget-info
			{
				border-bottom:2px solid #ccc;
				margin-bottom:10px;
			}
			.ibx-widget-info-box
			{
				margin:10px;				
			}
			.ibx-info-grid
			{
				flex:0 0 auto;
			}

			.info-header
			{
				font-weight:bold;
				margin-bottom:5px;
				border-bottom:1px solid #ccc;
			}

			.ibx-info-options.name
			{
				margin-right:50px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div data-ibx-type="ibxMutationObserver"></div>
		<div class="main-box" data-ibx-type="ibxHBox" data-ibxp-align="stretch">
			<div class="toc" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
			</div>
			<div data-ibx-type="ibxSplitter"></div>
			<div class="content" data-ibx-type="ibxWidget">
				<div data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
					<img src="../resources/css/images/ibx.png"/>
					<div class="title" data-ibx-type="ibxLabel">ibx Info</div>
				</div>
			</div>
		</div>

		<article class="ibx-widget-info" style="display:none" data-ibx-no-bind="true">
			<h1>name</h1>
			<div class="ibx-widget-info-box" data-ibx-type="ibxHBox" data-ibxp-inline="true">
				<div class="ibx-info-options name" data-ibx-type="ibxVBox">
					<div class="info-header">Option</div>
				</div>
				<div class="ibx-info-options value" data-ibx-type="ibxVBox">
					<div class="info-header">Default Value</div>
				</div>
			</div>
		</article>
	</body>
</html>
