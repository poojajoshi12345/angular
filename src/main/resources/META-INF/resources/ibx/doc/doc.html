<!DOCTYPE html>
<html lang="en">
	<head>
		<title>IBX Documentation</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="../resources/ibx.js" type="text/javascript"></script>
		<script type="text/javascript">
			ibx(function()
			{
				var doc = 
				[
					"./intro.html",
					"./ibx_application.html",
					"./binding.html",
					"./nameroot.html",
					"./widgets.html"
				];

				$.each(doc, function(entry, url)
				{
					if(!url)
						return;

					$.get({"async":false, "url":url, "dataType":"text"}).done(function(text, status, xhr)
					{
						var article = $("<article>").append(text);
						var info = article.find("h1").uniqueId();
						info.each(function(idx, el)
						{
							el = $(el);
							var tocEntry = $(sformat("<a class='toc-entry toc-section' href='#{1}'>{2}</a>", el.prop("id"), el.text()));
							$(".toc").append(tocEntry);

							article.find("h4").uniqueId().each(function(idx, el)
							{
								el = $(el);
								var tocSubEntry = $(sformat("<a class='toc-entry toc-sub-section' href='#{1}'>{2}</a>", el.prop("id"), el.text()));
								tocEntry.append(tocSubEntry);
							});

						});
						article.appendTo(".content");
					});
				});

				var widgets = [];
				var temp = $("<div>");
				$.each($.ibi, function(type, ctor)
				{
					try
					{
						var ctor = $.ibi[type];
						var widget = ctor.call($.ibi, {}, temp[0]);
						var infoRow = $("body > .widget-info-row").clone().removeAttr("data-ibx-no-bind").css("display", "");
						var docEntry = $(".ibx-widget-info").clone().removeAttr("data-ibx-no-bind").css("display", "").uniqueId();
						docEntry.find("h1").text(widget.widgetName);

						var arOptions = [];
						$.each(ctor._proto.options, function(option, value)
						{
							if(typeof(value) == "object")
								value = "{object}";
							else
							if(typeof(value) == "function")
								value = "function";
							else
							if(typeof(value) == "string")
								value = sformat("\"{1}\"", value);
							else
							if(value === null)
								value = "null";
							else
							if(value === undefined)
								value = "undefined";
							else
							if(!value)
								value = value.toString();

							var infoRow = $(sformat("<div class='name' data-ibx-col-span='6'>{1}</div><div class='value' data-ibx-col-span='6'>{2}</div>", option, value));
							arOptions.push(infoRow);
						});
						arOptions.sort(function(r1, r2)
						{
							var n1 = r1.find(".name").text().toLowerCase();
							var n2 = r2.find(".name").text().toLowerCase();
							if(n1 < n2) return -1;
							if(n2 < n1) return 1;
							return 0;
						});
						var widgetInfo = docEntry.find(".widget-member-box.options").append(arOptions);

						widgets.push( 
						{
							"ctor":ctor,
							"widget":widget,
							"tocEntry":$(sformat("<a class='toc-entry toc-ibx-widget' href='#{1}'>{2}</a>", docEntry.prop("id"), type)),
							"docEntry":docEntry
						});
					}
					catch(ex)
					{
						console.dir(ex);
					}
				});

				widgets.sort(function(w1, w2)
				{
					var n1 = w1.widget.widgetName.toLowerCase();
					var n2 = w2.widget.widgetName.toLowerCase();
					if(n1 < n2) return -1;
					if(n2 < n1) return 1;
					return 0;
				});

				var ibxWidgetsToc = $("<div class='toc-entry toc-section'>ibx Widgets</div>");
				ibxWidgetsToc.appendTo(".toc");
				$.each(widgets, function(idx, widget)
				{
					ibxWidgetsToc.append(widget.tocEntry);
					$(".content").append(ibx.bindElements(widget.docEntry));
				});
			}, true);
		</script>
		<style type="text/css">
			
			html, body, .main-box
			{
				width:100%;
				height:100%;
				margin:0px;
				overflow:auto;
				box-sizing:border-box;
				tab-size:4;
			}
			.toc, .content
			{
				padding:10px;
				overflow:auto;
			}
			.toc
			{
				flex:1 1 auto;
				width:33%;
			}
			.toc-entry
			{
				display:block;
				margin:.25em 0px .25em 0px;
			}
			.toc-section
			{
				font-weight:bold;
			}
			.toc-sub-section
			{
				font-weight:normal;
				margin-left:1.5em;
			}
			.toc-ibx-widget
			{
				margin-left:1.5em;
			}

			.ibx-widget-info
			{
				border-bottom:2px solid #ccc;
				margin-bottom:10px;
			}
			.widget-info-box
			{
				margin:5px;
			}
			.widget-member-box
			{
				flex:4 4 1px;
				margin:5px;
				padding:5px;
				border:1px solid #ccc;
				border-radius:5px;
			}
			.widget-member-box > .heading
			{
				font-size:1.25em;
				font-weight:bold;
				margin-bottom:5px;
			}
			.widget-member-box > .col-heading
			{
				font-weight:bold;
				margin-bottom:7px;
				text-decoration:underline;
			}

			.name, .value
			{
				margin-bottom:5px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div data-ibx-type="ibxMutationObserver"></div>
		<div class="main-box" data-ibx-type="ibxHBox" data-ibxp-align="stretch">
			<div class="toc" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
			</div>
			<div data-ibx-type="ibxSplitter"></div>
			<div class="content" data-ibx-type="ibxWidget">
				<div data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
					<img src="../resources/css/images/ibx.png"/>
					<div class="title" data-ibx-type="ibxLabel">ibx Info</div>
				</div>
			</div>
		</div>

		<article class="ibx-widget-info" data-ibx-no-bind="true" style="display:none">
			<h1>name</h1>
			<div class="widget-info-box" data-ibx-type="ibxHBox">
				<div class="widget-member-box options" data-ibx-type="ibxFlexGrid" data-ibxp-align="stretch">
					<div class="heading" data-ibx-col-span="12">Options</div>
					<div class="col-heading name" data-ibx-col-span="6">Name</div>
					<div class="col-heading value" data-ibx-col-span="6">Default Value</div>
				</div>
				<div class="widget-member-box methods" data-ibx-type="ibxFlexGrid" data-ibxp-align="stretch">
					<div class="heading" data-ibx-col-span="12">Methods</div>
					<div class="col-heading name" data-ibx-col-span="6">Name</div>
					<div class="col-heading value" data-ibx-col-span="6">Parameters</div>
				</div>
				<div style="border:1px solid red;flex:2 2 auto;"></div>
			</div>
		</article>
	</body>
</html>
