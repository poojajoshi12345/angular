<script type="text/javascript">
	/*LIST OF AVAILABLE SAMPLES*/
	var samples = 
	[
		{name:"Hello World", url:"../testing/samples/hello_world/hello_world.jsp", class:"hello-world-sample", glyph:"face"},
		{name:"IBFS (Simple Navigator)", url:"../testing/samples/ibfs/ibfs.jsp", class:"ibfs-sample", glyph:"search"},
		{name:"calculator", url:"../testing/samples/calculator/calculator.jsp", class:"calculator-sample", glyph:"apps"},
		{name:"Menus", url:"../testing/samples/menus/menus.jsp", class:"menus-sample", glyph:"menu"},
		{name:"Popups and Dialogs", url:"../testing/samples/popups/popups.jsp", class:"popups-sample", glyph:"desktop_windows"},
		{name:"Grids", url:"../testing/samples/grid/grid.jsp", class:"grid-sample", glyph:"grid_on"},
		{name:"Splitters", url:"../testing/samples/splitters/splitters.jsp", class:"splitter-sample", glyph:"vertical_align_center"},
		{name:"Collapsible", url:"../testing/samples/collapsible/collapsible.jsp", class:"collapsible-sample", glyph:"swap_vert"},
		{name:"ibx Library Diagram", url:"../testing/samples/ibxhier/ibxhier.jsp", class:"ibxhier-sample", glyph:"filter_list"},
		{name:"Accordion", url:"../testing/samples/accordion/accordion.jsp", class:"accordion-sample", glyph:"view_day"},
		{name:"Form (standard controls)", url:"../testing/samples/forms/forms.jsp", class:"forms-sample", glyph:"directions_boat"},
		{name:"iFrame", url:"../testing/samples/iframe/iframe.jsp", class:"iframe-sample", glyph:"public"},
		{name:"Carousel", url:"../testing/samples/carousel/carousel.jsp", class:"carousel-sample", glyph:"view_carousel"},
		{name:"Text Editor", url:"../testing/samples/texteditor/texteditor.jsp", class:"texteditor-sample", glyph:"border_color"},
		{name:"Labels & Fonts", url:"../testing/samples/labels/labels.jsp", class:"labels-sample", glyph:"label"},
		{name:"Sliders & Ranges", url:"../testing/samples/slider/slider.jsp", class:"slider-sample", glyph:"straighten"},
		{name:"Progress", url:"../testing/samples/progress/progress.jsp", class:"progress-sample", glyphClasses:"fa fa-spin fa-spinner"},
		{name:"Date Picker", url:"../testing/samples/datepicker/datepicker.jsp", class:"datepicker-sample", glyphClasses:"fa fa-calendar"},
		{name:"Resource Bundle", url:"../testing/samples/resbundle/resbundle.jsp", class:"resbundle-sample", glyphClasses:"fa fa-gift"},
		{name:"Drag/Drop", url:"../testing/samples/dragdrop/dragdrop.jsp", class:"drag-drop-sample", glyphClasses:"fa fa-arrows-alt"},
		{name:"Splash Screen", url:"../testing/samples/splashscreen/splashscreen.jsp", class:"splash-screen-sample", glyphClasses:"fa fa-hand-spock-o"},
		{name:"Accessibility", url:"../testing/samples/accessibility/accessibility.jsp", class:"accessibility-sample", glyphClasses:"material-icons", glyph:"accessibility"},
	];

	/*SORT SAMPLES ALPHABETICALLY*/
	samples = samples.sort(function(s1, s2)
	{
		n1 = s1.name.toLowerCase();
		n2 = s2.name.toLowerCase();
		if(n1 > n2)
			return 1;
		else
		if(n1 < n2)
			return -1
		return 0;
	});

	var path = ibx.getPath();
	var sampleSelect = $(".select-sample")
	$(samples).each(function(idx, item)
	{
		var option = $(sformat("<option value='{1}'>{2}</option>", item.url, item.name));
		option.data("sampleInfo", item);
		sampleSelect.append(option);
	});

	sampleSelect.on("change", function(e)
	{
		$(".ibx-sample-frame").prop("contentWindow").location.href = e.target.value;
	});

</script>

	</section>
