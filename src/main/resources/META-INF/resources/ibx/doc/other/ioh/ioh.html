<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ioh Test Application</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--include this script...will boot ibx into the running state-->
		<Script src="../../../resources/ibx.js" type="text/javascript"></script>
		<script type="text/javascript">
			ibx(function()
			{
				$(".cmd-refresh").on("ibx_triggered", function(e)
				{
					console.log("Refresh/Navigate to current root path.")
				});

				$(".ibx-tree-node").ibxWidget("expanded", true);
			}, [{"src":"./ioh_res.xml", "loadContext":"app"}], true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width:100%;
				height:100%;
				margin:0px;
				box-sizing: border-box;
			}
			.wf-ui
			{
				margin:2px;
				padding:2px;
				border:1px solid black;
			}
			.tb-box
			{
				flex:0 0 auto;
			}
			.path-entry
			{
				flex:1 1 auto;
				height:1.25em;
			}
			.content-box
			{
				flex:1 1 auto;
			}
			.folder-tree
			{
				flex:0 0 auto;
				width:250px;
			}
			.file-box
			{
				flex:1 1 auto;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
		<div class="cmd-refresh" data-ibx-type="ibxCommand" data-ibxp-id="cmdRefresh"></div>

		<div class="wf-ui tb-box" data-ibx-type="ibxHBox" data-ibxp-align="center">
			<div tabindex="0" class="wf-ui btn-refresh" title="refresh" data-ibx-type="ibxButton" data-ibxp-command="cmdRefresh" data-ibxp-glyph-classes="fa fa-refresh"></div>
			<div tabindex="0" class="wf-ui path-entry" title="Root Path" data-ibx-type="ibxEditable" data-ibxp-start-editing="true">ioh:/root_path</div>
		</div>

		<div class="wf-ui content-box" data-ibx-type="ibxHBox" data-ibxp-align="stretch">
			<div tabindex="0" class="wf-ui folder-tree" data-ibx-type="ibxTree">
				<div data-ibx-type="ibxTreeNode">ioh:/root
					<div data-ibx-type="ibxTreeNode">File</div>
					<div data-ibx-type="ibxTreeNode">File</div>
					<div data-ibx-type="ibxTreeNode">File</div>
					<div data-ibx-type="ibxTreeNode">File</div>
					<div data-ibx-type="ibxTreeNode">File</div>
					<div data-ibx-type="ibxTreeNode">File</div>
				</div>
			</div>
			<div data-ibx-type="ibxSplitter"></div>
			<div tabindex="0" class="wf-ui file-box data-ibx-type="ibxHBox"></div>
		</div>
	</body>
</html>
