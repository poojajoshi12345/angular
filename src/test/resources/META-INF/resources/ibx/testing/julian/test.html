<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var grid = $(".test-grid");
				grid.ibxWidget("initGrid", 10, 20);

				$(".test-button").on("click", function(e)
				{
					var rowSelect = grid.ibxWidget("option", "rowSelect");
					grid.ibxWidget("option", "rowSelect", !rowSelect);
				})
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width:100%;
				height:100%;
				xmargin:0px;
				box-sizing:border-box;
			}
			.test-select
			{
				padding:5px;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="center">
		<div tabindex="0" class="test-select" data-ibx-type="ibxSelectMenuButton" data-ibxp-multi-select="true">Select Something
			<div data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i1">Item1</div>
			<div data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i2">Item2</div>
			<div data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i3">Item3</div>
		</div>
	</body>
</html>
