<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var menu = $(".menu");
				menu.on("ibx_close", function(e, origEvent)
				{
					if($(origEvent.target).closest(".menu-button").length)
						menu.ignoreClick = true;
				});
				$(".menu-button").on("click", function(e)
				{
					if(menu.ignoreClick)
					{
						menu.ignoreClick = false;
						return;
					}
					menu.ibxMenu("isOpen") ? menu.ibxMenu("close") : menu.ibxMenu("open");
				});
			}, true);
		</script>
		<style type="text/css">
		</style>
	</head>
	<body class="ibx-root">
		<div class="menu-button" data-ibx-type="ibxButton">Toggle Menu</div>
		<div class="menu" data-ibx-type="ibxMenu">
			<div data-ibx-type="ibxMenuItem">Menu Item</div>
			<div data-ibx-type="ibxMenuItem">Menu Item</div>
			<div data-ibx-type="ibxMenuItem">Menu Item</div>
			<div data-ibx-type="ibxMenuItem">Menu Item</div>
			<div data-ibx-type="ibxMenuItem">Menu Item</div>
		</div>
	</body>
</html>
