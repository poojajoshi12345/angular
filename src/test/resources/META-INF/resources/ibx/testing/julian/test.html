<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Test File</title>
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="google" value="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../resources/ibx.js"></script>
	<script type="text/javascript">
		ibx(function(e)
		{
			var prog = $("<div class='test-prog'>").ibxProgressBar({"showProgText":true});
			$(".main-box").append(prog);

			var id = window.setInterval(function()
			{
				var widget = this.data("ibxWidget");
				var options = widget.options;
				widget.option({"curVal":options.curVal + 1, "progText":options.curVal});
				widget.refresh();
				if(options.curVal > options.maxVal)
					options.curVal = 0;//window.clearInterval(id);
			}.bind(prog), 10);

		},true);

		window.addEventListener("ibx_ibxevent", ibxSystemEvent);
		window.addEventListener("ibx_resmgr", ibxSystemEvent);
		function ibxSystemEvent(e)
		{
			var hint = e.data.hint;
			//console.log(e.type, e.data.loadDepth, e.data.hint, e.data.src);
		}
	</script>
	<style type="text/css">
		html, body, .main-box
		{
			width: 100%;
			height: 100%;
			margin: 0px;
			box-sizing: border-box;
		}

		.test-prog
		{
			width:200px;
			height:1em;
			border:1px solid black;
		}
	</style>
</head>
<body class="ibx-root">
	<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
	</div>
</body>
</html>
