<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-ibx-grid").ibxWidget("initGrid", 2, 3);
				$(".dgrid-cell").each(function(idx, el)
				{
					$(el).text("cell");
				});
				$(".dgrid-header-row").each(function(idx, el)
				{
					$(el).text("R" + (idx + 1));
				});
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: outline-box;
			}
			:focus
			{
				outline-style:dotted !important;
			}
			div[role=grid]
			{
				width:400px;
				outline:2px solid black;
				margin:5px;
			}
			.dgrid-corner
			{
				margin:4px;
			}
			div[role=rowgroup], .dgrid-header-row-bar
			{
				margin:4px;
				outline:2px solid red;
			}
			div[role=row]
			{
				margin:4px;
				outline:2px solid cyan;
			}
			div[role=columnheader]
			{
				margin:4px;
				outline:2px solid lime;
			}
			div[role=rowheader]
			{
				margin:4px;
				outline:2px solid purple;
			}
			div[role=gridcell]
			{
				margin:4px;
				outline:2px solid blue;
			}

			.test-box
			{
				border:1px solid black;
				padding:5px;
			}
			.test-div
			{
				border:1px solid red;
				padding:5px;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox" data-ibx-nav-map=".root-nav-map">
		<div class="root-nav-map" data-ibx-type="ibxNavMap" data-ibxp-aria.label="Application Quick Navigation">
			<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".test-box">Go to Test Box</div>
			<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".test-native-grid">Go to Native Grid</div>
			<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".test-ibx-grid">Go to IBX Grid</div>
		</div>

		<div tabindex="0" class="test-box" data-ibx-type="ibxVBox" data-ibx-nav-map=".test-box-nav-map" data-ibxp-nav-key-root="true" data-ibxp-focus-default="true">
			<div class="test-box-nav-map" data-ibx-type="ibxNavMap" data-ibxp-aria.label="Test Button Box Quick Navigation">
				<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".tb1">Go to Test Button 1</div>
				<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".tb2">Go to Test Button 2</div>
				<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".tb3">Go to Test Button 3</div>
			</div>

			<div class="" tabindex="0" data-ibx-type="ibxLabel" data-ibxp-for=".tb1">Label for face button</div>
			<div title="Title for button 1" class="tb1 test-div" tabindex="0" data-ibx-type="ibxButton" data-ibxp-glyph-classes="material-icons" data-ibxp-glyph="face"></div>
			<div title="Title for button 2" class="tb2 test-div" tabindex="0" data-ibx-type="ibxButton">test button two</div>
			<div title="Title for button 3" class="tb3 test-div" tabindex="0" data-ibx-type="ibxButton">test button three</div>
		</div>


		<div tabindex="0" class="test-native-grid" role="grid"  data-ibx-nav-map=".native-grid-nav-map">
			<div class="native-grid-nav-map" data-ibx-type="ibxNavMap" data-ibxp-aria.label="Native Grid Quick Navigation">
				<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".native-grid-row-1">Go to Grid Row 1</div>
				<div data-ibx-type="ibxNavMapItem" data-ibx-nav-target=".native-grid-row-2">Go to Grid Row 2</div>
			</div>

			<div tabindex="-1" role="rowgroup">
				<div id="row-columnheaders" tabindex="-1" role="row">
					<div tabindex="0" role="columnheader">C1</div>
					<div tabindex="0" role="columnheader">C2</div>
					<div tabindex="0" role="columnheader">C3</div>
				</div>
			</div>
			<div class="rowheaders" role="row">
				<div id="rowheader1" tabindex="0" role="rowheader">R1</div>
				<div id="rowheader2" tabindex="0" role="rowheader">R2</div>
			</div>

			<div tabindex="-1" xrole="rowgroup" class="rowgroup">
				<div tabindex="-1" class="native-grid-row-1" role="row" aria-owns="rowheader1">
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
				</div>
				<div tabindex="-1" class="native-grid-row-2" role="row" aria-owns="rowheader2">
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
				</div>
			</div>
		</div>

		<div tabindex="0" class="test-ibx-grid" data-ibx-type="ibxDataGrid"></div>
	</body>
</html>
