<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".ibx-editable").ibxEditable({editOnFocus:true});
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-edit
			{
				width:100px;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox">
		<div tabindex="0" class="test-edit ibx-editable">Julian</div>
		<div tabindex="0" class="test-edit" data-ibx-type="ibxTextField">Julian</div>
		<div tabindex="0" class="test-edit" data-ibx-type="ibxTextArea">Julian</div>
		<!-- <div class="test-edit" data-ibx-type="ibx" data-ibxp-align="center" data-ibxp-justify="start">
		</div> -->
	</body>
</html>
