<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var label = $(".test-label");
				label.on("dblclick", function(e)
				{
					var label = $(e.currentTarget);
					label.ibxWidget("startEditing");
				});
				label.on("ibx_changed", function(e)
				{
					var newValue = e.originalEvent.data;
					if(!newValue)
						e.preventDefault();
				});

				$(".test-button").on("click", function(e)
				{
					var select = $(".test-select.editable");
					select.ibxWidget("remove");
					for(var i = 0; i < 100; ++i)
					{
						var item = $("<div>").ibxSelectMenuItem({userValue:"i"+i, labelOptions:{text:"Select Item " + i}});
						select.ibxWidget("add", item);
					}
				})

				$(".test-select.editable").on("ibx_selchange", function(e)
				{
					var btn = $(e.target);
					var userValue = btn.ibxWidget("userValue");
					console.log(e.type, userValue)
				});

				var root = $("<div>").ibxTreeNode({container:true, expanded:true, labelOptions:{text:"Root1"}});;
				for(var i = 0; i < 100; ++i)
				{
					var item = $("<div>").ibxTreeNode({labelOptions:{text:"Item" + i}});
					root.ibxWidget("add", item);
				}
				$(".test-tree1").ibxWidget("add", root).ibxWidget("refresh");

				var root = $("<div>").ibxTreeNode({container:true, expanded:true, labelOptions:{text:"Root2"}});;
				for(var i = 0; i < 100; ++i)
				{
					var item = $("<div>").ibxTreeNode({labelOptions:{text:"Item" + i}});
					root.ibxWidget("add", item);
				}
				$(".test-tree2").ibxWidget("add", root).ibxWidget("refresh");

			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin:0px;
				box-sizing: outline-box;
			}
			body > div
			{
				margin:10px;
			}
			.test-tree
			{
				height:200px;
				width:150px;
				border:1px solid #ccc;
				overflow:auto;
			}
			.test-select
			{
				padding:2px;
				width:100px;
				border:1px solid #ccc;
				border-radius:.25em;
			}
			.select-menu-button-menu
			{
				overflow:auto;
				max-height:200px;
			}
			.test-label
			{
				border:1px solid black;
				padding:1em;
			}
		</style>
	</head>
	<body tabindex="0" class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="start">
		<div tabindex="0" class="test-button" data-ibx-type="ibxButton">Load Select</div>
		<div tabindex="0" class="test-select editable" data-ibx-type="ibxSelectMenuButton" data-ibxp-menu-options='{"class":"select-menu-button-menu"}' data-ibxp-use-value-as-text="true" data-ibxp-editable="true" data-ibxp-multi-select="true" data-xibxp-user-value="i2">Selct an Item
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i1">Julian</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i2">Julian Alexander</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i3">Julian Alexander Hyman</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i4">James Hyman</div>
		</div>
		
		<div tabindex="0" class="test-tab" data-ibx-type="ibxTabPane">
			<div class="page1" data-ibx-type="ibxTabPage" data-ibxp-user-value="page1" data-ibxp-selected="true">Tab1
				<div tabindex="0" class="test-tree test-tree1" data-ibx-type="ibxTree"></div>
			</div>
			<div class="page2" data-ibx-type="ibxTabPage" data-ibxp-user-value="page2">Tab2
				<div tabindex="0" class="test-tree test-tree2" data-ibx-type="ibxTree"></div>
			</div>
		</div>

		<div tabindex="0" class="test-select" data-ibx-type="ibxMenuButton" data-ibxp-icon-position="top">Menu Button
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander Hyman</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">James Hyman</div>
		</div>
	</body>
</html>
