<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var sortContainer = $(".sort-parent").ibxHSortable().ibxAutoScroll();
				sortContainer.on("ibx_sortend", function(e)
				{
				});
				for(var i = 0; i < 100; i++)
				{
					var options = 
					{
						"text": "SortItem " + i,
						"glyph":"face",
						"glyphClasses":"material-icons",
					};
					var item = $(sformat("<div class='sort-item item-{1}'>", i)).ibxLabel(options);
					sortContainer.ibxWidget("add", item);
				}
			}, true);
		</script>
		<style type="text/css">
			html, body
			{
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			.sort-parent
			{
				height:300px;
				width:600px;
				overflow:auto;
				border:1px solid red;
				user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
			}
			.sort-item
			{
				flex:0 0 auto;
				width:100px;
				height:25px;
				margin:2px;
				padding:5px;
				border:1px solid black;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="sort-parent" data-ibx-type="ibxHBox" data-ibxp-align="start" data-ibxp-wrap="true"></div>
	</body>
</html>
