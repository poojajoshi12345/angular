<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$("#cmdTest").on("ibx_triggered", function(e)
				{
					//console.clear();
					var cont = $(".container");
					var el = cont[0];
					var metrics = cont.metrics();
					var style = window.getComputedStyle(el);
					console.log("jqwidth", cont.width(), "width", parseFloat(style.width), "offsetWidth", el.offsetWidth, metrics);
				});

				var container = $(".container").ibxVSortable();
				for(var i = 0; i < 20; ++i)
				{
					var item = $("<div>").ibxLabel({text:"Item " + i, "class":"item"}).addClass("item-" + i);
					container.append(item);
				}
			}, true);
		</script>
		<style type="text/css">
			html, body
			{
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			.main-box
			{
				width:100%;
				height:100%;
				box-sizing:border-box;
			}

			.scroll-parent-parent
			{
				position:absolute;
				left:200px;
				top:100px;
				width:300px;
				height:100px;
				border:1px solid red;
				overflow:auto;
			}

			.scroll-parent
			{
				position:relative;
				left:20px;
				top:20px;
				width:100px;
				border:1px solid blue;
				overflow:auto;
			}
			.container
			{
				flex:0 0 auto;
				border:2px solid purple;
				box-sizing:border-box;
			}
			.item
			{
				flex:0 0 auto;
				width:auto;
				font-size:14px;
				margin:2px;
				background-color:thistle;
				border:1px solid #888;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div id="cmdTest" data-ibx-type="ibxCommand" data-ibxp-id="cmdTest" data-ibxp-shortcut="CTRL+C"></div>
			<div class="scroll-parent-parent" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
				<div class="scroll-parent" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
					<div class="container" data-ibx-type="ibxVBox"></div>
				</div>
			</div>
	</body>
</html>
