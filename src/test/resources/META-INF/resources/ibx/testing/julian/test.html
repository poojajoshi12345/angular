<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$("#cmdTest").on("ibx_triggered", function(e)
				{
					//console.log("widthjq", sp.width(), "width", cs.width, "offsetWidth", el.offsetWidth);
					console.clear();
				});

				$("#fileList, #fileItem, #propPage, #radioButton1, #radioButton2").on("ibx_widgetfocus ibx_widgetblur", function(e)
				{
					console.log(e.type, "target", e.target.id, "relatedTarget", e.relatedTarget ? e.relatedTarget.id : "null");
				});
			}, true);
		</script>
		<style type="text/css">
			html, body
			{
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			.main-box
			{
				width:100%;
				height:100%;
				box-sizing:border-box;
			}

			#fileList, #propPage
			{
				width:200px;
				height:200px;
				margin:5px;
				border:2px solid black;
			}

			#fileItem, #radioButton1, #radioButton2
			{
				margin:5px;
				padding:5px;
				border:1px solid #aaa;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div id="cmdTest" data-ibx-type="ibxCommand" data-ibxp-id="cmdTest" data-ibxp-shortcut="CTRL+C"></div>
		<div class="main-box" data-ibx-type="ibxHBox" data-ibxp-align="center" data-ibxp-justify="center">
			<div id="fileList" tabindex="-1" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
				<div id="fileItem" class="file-item" tabindex="-1" data-ibx-type="ibxLabel">File Item</div>
			</div>

			<div id="propPage" tabindex="-1" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
				<div id="rgTest" data-ibx-type="ibxRadioGroup" data-ibxp-name="rgTest"></div>
				<div id="radioButton1" tabindex="-1" data-ibx-type="ibxRadioButtonSimple" data-ibxp-group="rgTest" data-ibxp-checked="true">Radio Button 1</div>
				<div id="radioButton2" tabindex="" data-ibx-type="ibxRadioButtonSimple" data-ibxp-group="rgTest">Radio Button 2</div>
			</div>
		</div>
	</body>
</html>
