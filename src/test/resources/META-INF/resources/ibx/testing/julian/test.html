<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".page").each(function(idx, el)
				{
					el = $(el);
					var nItems = idx%2 ? 5 : 10;
					for(var i = 0; i < nItems; ++i)
					{
						var item = $("<div>").text("Item " + i).addClass("test-item");
						el.ibxWidget("add", item);
					}

				});
			}, true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-acc
			{
				flex: 1 1 auto;
				width:100px;
			}

			.test-item
			{
				border:1px solid #ccc;
				margin:2px;
				padding:2px;
			}

			.test-edit
			{
				width:300px;
				height:200px;
				border:1px solid #ccc;
			}

		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div class="test-acc" data-ibx-type="ibxAccordionPane" data-ibxp-page-stretch="false" data-ibxp-page-auto-size="false">
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
				<div class="page" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Page
				</div>
			</div>
		</div>
	</body>
</html>
