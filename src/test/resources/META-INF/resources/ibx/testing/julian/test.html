<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-button").on("click", function testButtonClick(e)
				{
					function buildTree(parentNode)
					{
						var children = [];
						var childNodes = parentNode.childNodes;
						for(var i = 0; i < childNodes.length; ++i)
						{
							var child = childNodes[i];
							if(child.nodeType == 3 || child.nodeType == 8)
								continue;
							children.push(buildTree(child));
						}

						var labelText = sformat("<{1}>", parentNode.tagName, parentNode.className);
						console.time("tree_item");
						var parent = $("<div>").ibxTreeNode({"expanded":true, "container":children.length, "labelOptions":{"text": labelText, "glyph":"face", "glyphClasses":"material-icons"}}).addClass("test-item");
						console.timeEnd("tree_item");
						parent.ibxWidget("add", children);
						return parent[0];
					}

					//$.get("./test.xml").then(function(doc, status, xhr)
					$.get("../../resources/ibx_resource_bundle.xml").then(function(doc, status, xhr)
					{
						var tree = $(".test-tree");
						tree.ibxWidget("remove");
						console.time("total_tree_time");
						var root = buildTree(doc.documentElement)
						console.timeEnd("total_tree_time");
						tree.ibxWidget("add", root);
					});
				});						
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-button
			{
				flex:0 0 auto;
				margin:5px;
			}
			.test-tree
			{
				flex:1 1 auto;
				width:80%;
				overflow:auto;
				border:1px solid #ccc;
				padding:2px;
			}
			.test-item
			{
				flex:0 0 auto;
				margin:2px;
				xborder:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div class="test-button" data-ibx-type="ibxButton">Make Tree</div>
			<div class="test-tree" data-ibx-type="ibxTree"></div>
		</div>
	</body>
</html>
