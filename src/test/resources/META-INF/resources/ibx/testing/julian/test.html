<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-select").on("ibx_selchange", function(e)
				{
					var btn = $(e.target);
					var userValue = btn.ibxWidget("userValue");
					console.log(e.type, userValue)
				});

				$(".test-slider").on("ibx_change", function(e, data)
				{
					console.log(e.type, data);
				});

				$(".test-button").on("click", function(e)
				{
					$(".test-collapse").ibxCollapsible("option", "direction", "top").ibxCollapsible("toggle");
				})

				$(".test-change-sel").on("click", function(e)
				{
					$(".test-tree").ibxSelectionManager("selected", ".xxx", true);
				});

				$(".test-tree").on("ibx_selchange", function(e)
				{
					var data = e.originalEvent.data;
					console.log(data.selected, data.items);
				});


				$(".test-mbutton").on("ibx_select", function(e)
				{
					console.log(e.type);
				});
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin:0px;
				box-sizing: outline-box;
			}
			body > div
			{
				margin:10px;
			}
			.ibx-tab-page
			{
				overflow:initial;
			}
			.test-tree
			{
				height:200px;
				width:150px;
				border:1px solid #ccc;
				overflow:auto;
			}

			.test-select
			{
				padding:2px;
				width:100px;
				border:1px solid #ccc;
				border-radius:.25em;
			}
			.select-menu-button-menu
			{
				overflow:auto;
				max-height:200px;
			}
			.test-label
			{
				border:1px solid black;
				padding:1em;
			}

			.test-grid
			{
				width:300px;
				height:200px;
				border:1px solid #ccc;
			}
			.test-slider
			{
				width:300px;
				height:100px;
			}
		</style>
	</head>
	<body tabindex="0" class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="start">

		<div tabindex="0" class="test-select" data-ibx-type="ibxSelectMenuButton" data-ibxp-use-value-as-text="true"  data-ibxp-editable="false" data-ibxp-multi-select="true">Selct an Item
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i1" data-ibxp-selected="true">Julian</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i2">Julian Alexander</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i3" data-ibxp-selected="true">Julian Alexander Hyman</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem" data-ibxp-user-value="i4">James Hyman</div>
		</div>
