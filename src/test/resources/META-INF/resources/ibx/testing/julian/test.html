<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				//Shape object
				function Shape()
				{
					this.draw = function()
					{
						console.log("Shape.this.draw");
					};
				}
				var _p = Shape.prototype = new Shape();
				_p.draw = function()
				{
					console.log("Shape.prototype.draw");
				};
				_p._width = 0;
				_p._height = 0;
				_p.setArea = function(width, height)
				{
					this._width = width;
					this._height = height;
					console.log("Shape.prototype.setArea", width, height);
				}

				//Circle object
				function Circle()
				{
					this.draw = function()
					{
						console.log("Circle.this.draw");
					};
				}
				var _p = Circle.prototype = new Shape();
				_p.draw = function()
				{
					console.log("Circle.prototype.draw");
					Shape.prototype.draw.apply(this);
				}
				_p.setArea = function(size)
				{
					console.log("Circle.prototype.setArea", size);
					Shape.prototype.setArea.call(this, size, size);
				}
				var c = new Circle();
				c.setArea(10);
				c.draw();


				$(".test-edit").on("click", function(e)
				{
					$(e.currentTarget).ibxWidget("startEditing");
				}).on("ibx_changed", function(e)
				{
					var data = e.originalEvent.data;
					if(data == "")
					{
						var editor = $(e.target);
						var preEditValue = editor.ibxWidget("preEditValue");
						editor.ibxWidget("text", preEditValue);
					}
					console.log(data);
				});

			},true);
		</script>
		<style type="text/css">
			body
			{
				margin:0px;
				position:absolute;
				width:100%;
				height:100%;
				box-sizing:border-box;
			}
			.test-text
			{
				width:100px;
				border:1px solid black;
			}
			.test-spinner
			{
				width:125px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div tabindex="0" class="test-edit" data-ibx-type="ibxLabel">Edit Me...</div>
		<div tabindex="0" class="test-label" data-ibx-type="ibxLabel" data-ibxp-for=".test-text">Username:</div>
		<div tabindex="0" class="test-text" data-ibx-type="ibxTextField" data-xibxp-placeholder="Username" data-ibxp-text="Julian"></div>
	</body>
</html>
