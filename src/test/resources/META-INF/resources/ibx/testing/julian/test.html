<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width:100%;
				height:100%;
				box-sizing:border-box;
			}

			.top-box
			{
				display:inline-block;
				margin:10px;
				padding:10px;
				border:2px solid black;
			}

			.inner-box
			{
				display:inline-block;
				margin:10px;
				padding:10px;
				border:2px solid green;
			}

			.child-box
			{
				display:inline-block;
				width:20px;
				height:20px;
				margin:10px;
				border:2px solid #ccc;
			}

			:focus
			{
				outline:none;
				box-shadow:0px 0px 4px 2px red;
			}
		</style>
	</head>
	<body class="ibx-root">

		<div id="topBox" tabindex="0" class="top-box" data-ibx-type="ibxWidget" data-ibxp-focus-default="true">

			<div id="iBox1" tabindex="0" class="inner-box" data-ibx-type="ibxWidget" data-ibxp-nav-key-root="true" data-ibxp-focus-default="true">
				<div id="cBox1" tabindex="-1" class="child-box"></div>
				<div id="cBox2" tabindex="-1" class="child-box"></div>
				<div id="cBox3" tabindex="-1" class="child-box"></div>
			</div>

			<div id="iBox2" tabindex="0" class="inner-box" data-ibx-type="ibxWidget" data-ibxp-nav-key-root="true" data-ibxp-focus-default="true">
				<div id="cBox1" tabindex="-1" class="child-box"></div>
				<div id="cBox2" tabindex="-1" class="child-box"></div>
				<div id="cBox3" tabindex="-1" class="child-box"></div>
			</div>

			<div id="iBox3" tabindex="0" class="inner-box" data-ibx-type="ibxWidget" data-ibxp-nav-key-root="true" data-ibxp-focus-default="true">
				<div id="cBox1" tabindex="-1" class="child-box"></div>
				<div id="cBox2" tabindex="-1" class="child-box"></div>
				<div id="cBox3" tabindex="-1" class="child-box"></div>
			</div>

		</div>

	</body>
</html>
