<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var grid = $(".test-grid");
				grid.ibxWidget("initGrid", 10, 20);

				$(".test-button").on("click", function(e)
				{
					var rowSelect = grid.ibxWidget("option", "rowSelect");
					grid.ibxWidget("option", "rowSelect", !rowSelect);
				})
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width:100%;
				height:100%;
				xmargin:0px;
				box-sizing:border-box;
			}
			.outer-box
			{
				widows: 500px;
				height:300px;
				border:1px solid black;
			}
			.outer-box > *
			{
				margin:10px;
			}
			.test-button
			{
				flex:0 0 auto;
			}
			.ibx-data-grid
			{
				flex:1 1 auto;
				height:1px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div tabindex="0" class="outer-box" data-ibx-type="ibxVBox" data-ibxp-inline="true" data-ibxp-align="stretch" data-ibxp-nav-key-root="true">
			<div tabindex="0" class="test-button" data-ibx-type="ibxButton">Button</div>
			<div tabindex="0" class="test-grid" data-ibx-type="ibxDataGrid" data-ibxp-row-select="true"></div>
		</div>
	</body>
</html>
