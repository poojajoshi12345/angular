<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-grid").ibxWidget("initGrid", 1, 2);
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: outline-box;
			}
			:focus
			{
				outline-style:dotted !important;
			}
			div[role=grid]
			{
				outline:2px solid black;
				margin:5px;
			}
			.dgrid-corner
			{
				margin:4px;
			}
			div[role=rowgroup], .dgrid-header-row-bar
			{
				margin:4px;
				outline:2px solid red;
			}
			div[role=row]
			{
				margin:4px;
				outline:2px solid cyan;
			}
			div[role=columnheader]
			{
				margin:4px;
				outline:2px solid lime;
			}
			div[role=rowheader]
			{
				margin:4px;
				outline:2px solid purple;
			}
			div[role=gridcell]
			{
				margin:4px;
				outline:2px solid blue;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox">
		<div tabindex="0" role="grid">

			<div tabindex="-1" role="rowgroup">
				<div id="row-columnheaders" tabindex="-1" role="row">
					<div tabindex="0" role="columnheader">C1</div>
					<div tabindex="0" role="columnheader">C2</div>
					<div tabindex="0" role="columnheader">C3</div>
				</div>
			</div>
			<div class="rowheaders">
				<div id="rowheader1" tabindex="0" role="rowheader">first row</div>
				<div id="rowheader2" tabindex="0" role="rowheader">second row</div>
			</div>

			<div tabindex="-1" role="rowgroup" class="rowgroup">
				<div tabindex="-1" role="row" aria-owns="rowheader1">
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
				</div>
				<div tabindex="-1" role="row" aria-owns="rowheader2">
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
					<div tabindex="0" role="gridcell">cell</div>
				</div>
			</div>
		</div>

		<div tabindex="0" class="test-grid" data-ibx-type="ibxDataGrid"></div>
	</body>
</html>
