<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var label = $(".test-label");
				label.on("dblclick", function(e)
				{
					var label = $(e.currentTarget);
					label.ibxWidget("startEditing");
				});
				label.on("ibx_changed", function(e)
				{
					var newValue = e.originalEvent.data;
					if(!newValue)
						e.preventDefault();
				});
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: outline-box;
			}
			.test-label
			{
				border:1px solid black;
				margin:10px;
				padding:1em;
			}
		</style>
	</head>
	<body tabindex="0" class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="start">
		<div tabindex="0" class="test-label" data-ibx-type="ibxLabel">test</div>
	</body>
</html>
