<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			function test(el, str)
			{
				el = $(el)[0];
				var args = str.split(" ");
				return el.classList.add.apply(el.classList, args);
			}
			ibx(function(e)
			{
				$(".test-button").on("click", function buttonClick(e)
				{
					ibx.jqClassApi = $(".jq-class-api").ibxWidget("checked");
					var widgets = [];				
					console.time("create_widgets");
					for(var i = 0; i < 1000; ++i)
					{
						console.time("create_widget");
						var widget = $("<div class='test-widget'>").ibxSelectItem({text:"item"+1, labelOptions:{text:"item"+i}});
						console.timeEnd("create_widget");
						widgets.push(widget);
					}
					console.timeEnd("create_widgets");
					$(".widget-box").append(widgets);
				});						
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.main-box
			{
				border:1px solid red;
			}
			.test-button, .jq-class-api
			{
				flex:0 0 auto;
				margin:5px;
			}
			.widget-box
			{
				flex:1 1 auto;
				align-self:stretch;
				padding:5px;
				border:1px solid black;
				overflow:auto;
			}
			.very-wide
			{
				border:1px solid lime;
			}
			.test-widget
			{
				flex:0 0 auto;
				margin:2px;
				border:1px solid #ccc;
				overflow:auto;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div class="jq-class-api" data-ibx-type="ibxCheckBoxSimple">Use jQuery Class API</div>
			<div class="test-button" data-ibx-type="ibxButton">Test</div>
			<div class="widget-box" data-ibx-type="ibxHBox" data-ibxp-wrap="true"></div>
		</div>
	</body>
</html>
