<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{	
				$.widget("ibi.iaWindow", $.ibi.ibxHBox, 
				{
					options:
					{
						align:"stretch"
					},
					_widgetClass:"ia-window",
					_create:function()
					{
						this._super();
						this._metaTree = $("<div class='ia-meta-tree' style='flex:2 1 auto'>Meta Tree</div>").ibxLabel().on("dblclick", this._onMetaTreeDblClick.bind(this));
						this._reportArea = $("<div class='ia-report-area' style='flex:8 1 auto'>Report Area</div>").ibxLabel();
						this.element.append(this._metaTree, this._reportArea);
					},
					_destroy:function()
					{
						this._super();
					},
					_onMetaTreeDblClick:function(e)
					{
						this.element.dispatchEvent("META_DBL_CLICK", null, false);
					},
					refresh:function()
					{
						this._super();
						var options = this.options;
					}
				});
				var ia = $("<div>").iaWindow();
				ia.appendTo("body")


				$(".ia-window").on("META_DBL_CLICK", function(e)
				{
					debugger;
				});

			}, true);
		</script>
		<style type="text/css">
			.ia-window
			{
				position:absolute;
				left:10px;
				top:10px;
				width:200px;
				height:200px;
				border:1px solid black;
			}
			.ia-meta-tree
			{
				flex:2 1 auto;
				border:1px solid #ccc;
			}
			.ia-report-area
			{
				flex:8 1 auto;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root">
	</body>
</html>
