<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-label").ibxEditable().on("mousedown", function(e)
				{
					var el = $(this);
					var focused = el.isFocused();
					if(!focused)
					{
						console.log(e.type);
						el.data("ibxFocusedFromClick", true)
					}
				}).on("click", function(e)
				{
					var el = $(this);
					if(el.data("ibxFocusedFromClick"))
						el.removeData("ibxFocusedFromClick");
					else
						el.ibxWidget("startEditing");
				}).on("keydown", function(e)
				{
					if(e.keyCode == 113)
						$(e.currentTarget).ibxWidget("startEditing");
				}).on("ibx_textchanging", function(e)
				{
					var data = e.originalEvent.data;
					if(data.char == 32)
						e.preventDefault();
				}).on("ibx_textchanged", function(e)
				{
					var text = e.originalEvent.data;
					$(e.target).ibxWidget("option", "text", "Edited: " + text);
				});

			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-label
			{
				flex:0 0 auto;
				border:1px solid #ccc;
				margin:5px;
				padding:10px;
			}
			.test-label:focus
			{
				background-color:#eee;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div tabindex="0" class="test-label" data-ibx-type="ibxLabel">Test Label1</div>
			<div tabindex="0" class="" data-ibx-type="ibxLabel">Some other Label</div>
		</div>
	</body>
</html>
