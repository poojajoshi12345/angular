<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function()
			{
				var grid = $(".test-grid");
				var nCols = 3;
				var nRows = 10;
				var colMap = [];
				var rows = [];
				for(var i = 0; i < nRows; ++i)
				{
					var row = $("<div>").ibxDataGridRow();
					rows.push(row);

					for(var j = 0; j < nCols; ++j)
					{
						var cell = $(sformat("<div>Cell {1}/{2}</div>", i, j));
						row.append(cell);
						if(i > 0)
							continue;

						var colInfo = {title:"col " + j, size:"50px"}
						colMap.push(colInfo);
					}
				}
				grid.ibxWidget("addRows", rows);
				grid.ibxWidget("option", "colMap", colMap);
				grid.ibxWidget("updateHeaders");
			}, true);
		</script>
		<style type="text/css">
			body
			{
				margin:0px;
				position:absolute;
				width:100%;
				height:100%;
				box-sizing:border-box;
			}
			.wf-ui
			{
				width:1px;
				padding:2px;
				margin:2px;
				border:1px solid black;
			}
			.test-grid
			{
				flex:3 3 auto;
				height:300px;
			}
			.test-label
			{
				flex:1 1 auto;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxHBox" data-ibxp-align="center">
		<div tabindex="0" class="wf-ui test-grid" data-ibx-type="ibxDataGrid"></div>
	</body>
</html>
