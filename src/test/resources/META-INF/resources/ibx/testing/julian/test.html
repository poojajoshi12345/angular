<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-button").on("click", function testButtonClick(e)
				{
					console.profile("additems");
					var list = $(".test-list");
					list.ibxWidget("remove");
					for(var i = 0; i < 5; ++i)
					{
						console.profile("additem");
						var item = $("<div>").ibxLabel({"text":"Item " + i, "glyph":"face", "glyphClasses":"material-icons"}).addClass("test-item");
						list.ibxWidget("add", item)
						console.profileEnd("additem");
					}
					console.profileEnd("addItems");
				});						
			},true);

			window.addEventListener("ibx_ibxevent", ibxSystemEvent);
			window.addEventListener("ibx_resmgr", ibxSystemEvent);
			function ibxSystemEvent(e)
			{
				var hint = e.data.hint;
				//console.log(e.type, e.data.loadDepth, e.data.hint, e.data.src);
			}
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-list
			{
				flex:1 1 auto;
				overflow:auto;
				border:1px solid #ccc;
				padding:2px;
			}
			.test-item
			{
				flex:0 0 auto;
				margin:2px;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
			<div class="test-button" data-ibx-type="ibxButton">LoadList</div>
			<div class="test-list" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
			</div>
		</div>
	</body>
</html>
