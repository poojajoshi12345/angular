<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var colMap = [{}, {}];

				var grid = $(".test-grid-tree").ibxDataGrid("option", {"indentColumn":0, "colMap":colMap});
				var nRows = 4;
				var nCells = 1;
				for(var i = 0; i < nRows; ++i)
				{
					var cells = [];
					for(var j = 0; j < nCells; ++j)
					{
						var cell = $("<div>").text(sformat("Cell {1},{2}", i, j));
						cells.push(cell);
					}
					
					var row = $("<div>").ibxDataGridRow({title: i, expanded:true}).append(cells);
					if(parentRow)
						parentRow.ibxDataGridRow("addRow", row);
					var parentRow = row;
					grid.ibxWidget("addRow", row);
				}
				grid.ibxWidget("refresh");

				return;
				var grid = $(".test-grid").ibxDataGrid("option", {"colMap":colMap});
				for(var i = 0; i < nRows; ++i)
				{
					var cells = [];
					for(var j = 0; j < nCells; ++j)
					{
						var cell = $("<div>").text(sformat("Cell {1},{2}", i, j));
						cells.push(cell);
					}
					var row = $("<div>").ibxDataGridRow({title: i}).append(cells);
					grid.ibxWidget("addRow", row);
				}
				grid.ibxWidget("refresh");

			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-grid, .test-grid-tree
			{
				width:250px;
				height:100px;
				border:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox">
		<div tabindex="0" class="test-grid-tree" data-ibx-type="ibxDataGrid"></div>
		<!-- <div tabindex="0" class="test-grid" data-ibx-type="ibxDataGrid"></div> -->
	</body>
</html>
