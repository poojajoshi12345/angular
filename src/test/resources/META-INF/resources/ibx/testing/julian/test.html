<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function()
			{
				$.widget("ibi.ibxSelectionManager", $.Widget, 
				{
					options:
					{
					},
					_widgetClass:"ibx-selection-manager",
					_create:function()
					{
						this._super();
						this.element.ibxMutationObserver({listen:true, allEvents:true});
						this.element.on("ibx_nodesadded ibx_nodesremoved ibx_nodeattrchange ibx_nodecharchange", this._onNodeChange.bind(this));
					},
					_destroy:function()
					{
						this._super();
					},
					_onNodeChange:function(e)
					{
						console.log(e);
					},
					_refresh:function()
					{
						this._super();
					}
				});


				var parent = $(".test-parent").ibxSelectionManager();
				for(var i = 0; i < 5; ++i)
				{
					var child = $(sformat("<div class='child child{1}'>", i)).css({left: i * 110 + 10 + "px", top:"2px"});
					parent.append(child);
				}
			});
		</script>
		<style type="text/css">
			.test-parent
			{
				position:absolute;
				left:10px;
				top:10px;
				right:10px;
				bottom:10px;
				border:2px solid gray;
			}
			.child
			{
				position:absolute;
				width:100px;
				height:100px;
				border:1px solid black;
			}

		</style>
	</head>
	<body>
		<div class="test-parent">
		</div>
	</body>
</html>
