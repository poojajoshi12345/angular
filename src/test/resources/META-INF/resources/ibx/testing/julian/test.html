<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var box = $(".test-box");
				for(var i = 0; i < 5; ++i)
				{
					var tile = $("<div class='test-tile'>").text("tile" + i);
					box.ibxWidget("add", tile);
				}
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-box
			{
				width:300px;
				height:150px;
				border:1px solid black;
				border:1px solid black;
				overflow:auto;
			}
			.test-tile
			{
				flex:0 0 auto;
				width:100px;
				height:100px;
				border:1px solid red;
				margin:5px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
			<div id="tb1" tabindex="0" class="test-box" data-ibx-type="ibxCarousel" data-ibxp-direction="rtl"></div>
		</div>
	</body>
</html>
