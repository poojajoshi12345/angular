<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var grid = $(".test-grid");
				var colMap = 
				[
					{title:"Col 1", size:"100px", visible:true},
					{title:"Col 2", size:"200px", visible:true},
					{title:"Col 3", size:"100px", visible:true},
				]
				grid.ibxWidget("option", "colMap", colMap);

				var rows =  [];
				for(var i = 0; i < 5; ++i)
				{
					var row = $("<div>").ibxDataGridRow();
					rows.push(row);

					$.each(colMap, function(idx, colInfo)
					{
						var cell = $("<div>").text(sformat("Cell {1}/{2}", i, idx));
						row.append(cell);
					});
				}
				grid.ibxWidget("addRows", rows).ibxWidget("updateHeaders");			


				$(".test-check").on("click", function(e)
				{
					var btn = $(e.currentTarget);
					var checked = btn.ibxWidget("checked");
					var grid = $(".test-grid");


					var colMap = grid.ibxWidget("option", "colMap");
					colMap[0].visible = checked;
					grid.ibxWidget("option", "colMap", colMap);

					grid.ibxWidget("removeAll");
					grid.ibxWidget("addRows", rows);
				})
			},true);
		</script>
		<style type="text/css">
			body
			{
				margin:0px;
				position:absolute;
				width:100%;
				height:100%;
				box-sizing:border-box;
			}
			.test-grid
			{
				margin:20px;
				width: 500px;
				height: 200px;
				border:1px solid black;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="test-check" data-ibx-type="ibxCheckBoxSimple" data-ibxp-checked="true">Show Col 0</div>
		<div tabindex="0" class="test-grid" data-ibx-type="ibxDataGrid" data-ibxp-show-row-headers="false"></div>
	</body>
</html>
