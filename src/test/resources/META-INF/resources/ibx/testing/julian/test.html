<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function()
			{
				$.widget("ibi.ibxSelectionManager", $.Widget, 
				{
					options:
					{
					},
					_widgetClass:"ibx-selection-manager",
					_create:function()
					{
						this._super();
						this._onNodeSelectEventBound = this._onNodeSelectEvent.bind(this);
						this.element.ibxMutationObserver({listen:true, allEvents:true}).on("mousedown", this._onMouseDown.bind(this));
						this.element.on({"ibx_nodesadded": this._onNodesAdded.bind(this), "ibx_nodesremoved": this._onNodesRemoved.bind(this)});
					},
					_destroy:function()
					{
						this._super();
					},
					_onMouseDown:function(e)
					{
						if(this.element.is(e.target))
							this.deselectAll();
					},
					_onNodesAdded:function(e)
					{
						$.each(e.detail, function(idx, el)
						{
							el = $(el);
							el.on("keydown mousedown", this._onNodeSelectEventBound);
						}.bind(this));
					},
					_onNodesRemoved:function(e)
					{
						$.each(e.detail, function(idx, el)
						{
							el = $(el);
							el.off("keydown mousedown", this._onNodeSelectEventBound);
						}.bind(this));
					},
					_onNodeSelectEvent:function(e)
					{
						var target = $(e.target);
						var eType = e.type;
						var ctrl = e.ctrlKey;
						var shift = e.shiftKey;
						var selected = target.is(".ibx-selected");
						if(eType == "mousedown")
						{
							if(!ctrl && !shift)
								this.deselectAll();
							target.toggleClass("ibx-selected", ctrl ? !selected : true);
						}
						else
						if(eType == "keydown")
						{
						}
						console.log(e.target);
					},
					select:function(selector)
					{
						this.element.children().filter(selector).addClass("ibx-selected");
					},
					selectAll:function(selector)
					{
						this.element.children().addClass("ibx-selected");
					},
					deselect:function(selector)
					{
						this.element.children().filter(selector).removeClass("ibx-selected");
					},
					deselectAll:function()
					{
						this.element.children().filter(".ibx-selected").removeClass("ibx-selected");
					},
					_refresh:function()
					{
						this._super();
					}
				});


				var parent = $(".test-parent").ibxSelectionManager();
				for(var i = 0; i < 5; ++i)
				{
					var child = $(sformat("<div class='child child{1}'>", i)).css({left: i * 110 + 10 + "px", top:"2px"});
					parent.append(child);
				}
			});
		</script>
		<style type="text/css">
			.test-parent
			{
				position:absolute;
				left:10px;
				top:10px;
				right:10px;
				bottom:10px;
				border:2px solid gray;
			}
			.child
			{
				position:absolute;
				width:100px;
				height:100px;
				border:1px solid black;
			}
			.ibx-selected
			{
				outline:4px solid pink;
			}
		</style>
	</head>
	<body>
		<div class="test-parent">
		</div>
	</body>
</html>
