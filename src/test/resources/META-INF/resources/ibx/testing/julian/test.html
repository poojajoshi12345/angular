<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var tree = $(".test-tree1");
				var root = $("<div>").ibxTreeBrowserNode({container:true, labelOptions:{text:"Root Item"}});
				tree.ibxWidget("add", root)
				for(var i = 0; i < 50; ++i)
				{
					var child = $("<div>").ibxTreeBrowserNode({labelOptions:{text:"Item " + i}});
					root.ibxWidget("add", child);
				}
				$(".page1").ibxWidget("selected", true);

				var tree = $(".test-tree2");
				var root = $("<div>").ibxTreeNode({container:true, labelOptions:{text:"Root Item"}});
				tree.ibxWidget("add", root)
				for(var i = 0; i < 50; ++i)
				{
					var child = $("<div>").ibxTreeNode({labelOptions:{text:"Item " + i}});
					root.ibxWidget("add", child);
				}
			},true);

			window.addEventListener("ibx_ibxevent", ibxSystemEvent);
			window.addEventListener("ibx_resmgr", ibxSystemEvent);
			function ibxSystemEvent(e)
			{
				var hint = e.data.hint;
				//console.log(e.type, e.data.loadDepth, e.data.hint, e.data.src);
			}
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-acc
			{
				flex:1 1 auto;
			}
			.ibx-accordion-page-content
			{
				display:flex;
			}
			.test-tree, .test-tree2
			{
				width:100%;
				border:2px solid red;
				box-sizing:border-box;
			}
			.tnode-root
			{
				min-height:0px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="center">
			<div class="test-acc" data-ibx-type="ibxAccordionPane" data-ibxp-auto-close="false">
				<div class="acc-page page1" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Accordion Page
					<div class="test-tree test-tree1" data-ibx-type="ibxTreeBrowser"></div>
				</div>
				<div class="acc-page page2" data-ibx-type="ibxAccordionPage" data-ibxp-auto-close="false">Accordion Page
					<div class="test-tree test-tree2" data-ibx-type="ibxTree"></div>
				</div>
			</div>
		</div>
	</body>
</html>
