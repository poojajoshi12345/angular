<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".cmd-test").on("ibx_triggered", function(e)
				{
					debugger;
				});

				$(".tb-button").on("click", function(e)
				{
					btn = $(e.currentTarget);
					var cmd = btn.data("cmd");
					var ui = btn.data("ui");
					var value = btn.data("value");
					var re = $(".rich-text-editor");
					re.ibxWidget(cmd, ui, value);
				});
			}, true);
		</script>
		<style type="text/css">
			html, body
			{
				width:100%;
				height:100%;
				margin:0px;
			}
			.main-box
			{
				width:100%;
				height:100%;
				box-sizing:border-box;
			}
			.rich-text-editor
			{
				flex:1 1 auto;
				border:1px solid #ccc;
			}
			.tb-button
			{
				margin:4px;
				padding:4px;
				border:1px solid #ccc;
				border-radius:5px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div data-ibx-type="ibxMenu">
		</div>
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="stretch">
			<div class="tb-main" data-ibx-type="ibxHBox">
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="cut">Cut</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="copy">Copy</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="paste">Paste</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="del">Delete</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="bold">Bold</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="italic">Italic</div>
				<div class="tb-button" data-ibx-type="ibxButtonSimple" data-cmd="underline">Underline</div>
			</div>
			<div tabindex="0" class="rich-text-editor" data-ibx-type="ibxRichEdit">
				Some sample text!
			</div>
		</div>
	</body>
</html>
