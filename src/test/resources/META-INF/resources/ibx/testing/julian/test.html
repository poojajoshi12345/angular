<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-label").on("ibx_widgetfocus", function(e)
				{
					var label = $(e.currentTarget);
					label.ibxWidget("startEditing", {selectAll:false});
				});
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-label
			{
				font-family:monospace;
				font-size:2em;
				xwidth:100px;
				margin:1em;
				border:1px solid black;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div tabindex="0" class="test-label" data-ibx-type="ibxLabel">This is a test</div>
		</div>
	</body>
</html>
