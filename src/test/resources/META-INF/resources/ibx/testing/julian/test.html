<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-button").on("click", function buttonClick(e)
				{
					ibx.jqClassApi = true;
					var body = $(document.body);
					console.time("ibxAddClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxAddClass("ibxClass1 ibxClass2 ibxClass3");
					console.timeEnd("ibxAddClass");

					console.time("jQueryAddClass");
					for(var i = 0; i < 1000; ++i)
						body.addClass("jqClass1 jqClass2 jqClass3");
					console.timeEnd("jQueryAddClass");

					console.time("ibxRemoveClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxRemoveClass("ibxClass1 ibxClass2 ibxClass3");
					console.timeEnd("ibxRemoveClass");

					console.time("jQueryRemoveClass");
					for(var i = 0; i < 1000; ++i)
						body.removeClass("jqClass1 jqClass2 jqClass3");
					console.timeEnd("jQueryRemoveClass");

					console.time("ibxToggleClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxToggleClass("ibxClass1");
					console.timeEnd("ibxToggleClass");

					console.time("jQueryToggleClass");
					for(var i = 0; i < 1000; ++i)
						body.toggleClass("jqClass1");
					console.timeEnd("jQueryToggleClass");

					ibx.jqClassApi = false;
					var body = $(document.body);
					console.time("ibxAddClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxAddClass("ibxClass1 ibxClass2 ibxClass3");
					console.timeEnd("ibxAddClass");

					console.time("jQueryAddClass");
					for(var i = 0; i < 1000; ++i)
						body.addClass("jqClass1 jqClass2 jqClass3");
					console.timeEnd("jQueryAddClass");

					console.time("ibxRemoveClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxRemoveClass("ibxClass1 ibxClass2 ibxClass3");
					console.timeEnd("ibxRemoveClass");

					console.time("jQueryRemoveClass");
					for(var i = 0; i < 1000; ++i)
						body.removeClass("jqClass1 jqClass2 jqClass3");
					console.timeEnd("jQueryRemoveClass");

					console.time("ibxToggleClass");
					for(var i = 0; i < 1000; ++i)
						body.ibxToggleClass("ibxClass1");
					console.timeEnd("ibxToggleClass");

					console.time("jQueryToggleClass");
					for(var i = 0; i < 1000; ++i)
						body.toggleClass("jqClass1");
					console.timeEnd("jQueryToggleClass");
				});						
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-button
			{
				flex:0 0 auto;
				margin:5px;
			}
			.test-tree
			{
				flex:1 1 auto;
				width:80%;
				overflow:auto;
				border:1px solid #ccc;
				padding:2px;
			}
			.test-item
			{
				flex:0 0 auto;
				margin:2px;
				xborder:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div class="test-button" data-ibx-type="ibxButton">Test</div>
		</div>
	</body>
</html>
