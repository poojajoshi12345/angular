<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var label = $(".test-label");
				label.on("dblclick", function(e)
				{
					var label = $(e.currentTarget);
					label.ibxWidget("startEditing");
				});
				label.on("ibx_changed", function(e)
				{
					var newValue = e.originalEvent.data;
					if(!newValue)
						e.preventDefault();
				});

				$(".test-button").on("click", function(e)
				{
					var select = $(".test-select");
					select.ibxWidget("remove");
					for(var i = 0; i < 100; ++i)
					{
						var item = $("<div>").ibxSelectMenuItem({userValue:"i"+i, labelOptions:{text:"Select Item " + i}});
						select.ibxWidget("add", item);
					}

					var tree = $(".test-tree");
					var treeRoot = $("<div>TreeRoot</div>").ibxTreeBrowserNode({container:true});

					var level1Node = $("<div>Level1</div>").ibxTreeBrowserNode({container:true});
					treeRoot.ibxWidget("add", level1Node);
					tree.ibxWidget("add", level1Node);

					var level2Node = $("<div>Level2</div>").ibxTreeBrowserNode();
					level1Node.ibxWidget("add", level2Node);

				})

				$(".test-select").on("ibx_selchange", function(e)
				{
					var btn = $(e.target);
					var userValue = btn.ibxWidget("userValue");
					console.log(e.type, userValue)
				});
			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: outline-box;
			}
			.test-select
			{
				padding:5px;
				margin:20px;
				width:100px;
				border:1px solid #ccc;

			}
			.select-menu-button-menu
			{
				overflow:auto;
				max-height:200px;
			}
			.test-label
			{
				border:1px solid black;
				margin:10px;
				padding:1em;
			}
			.test-tree
			{
				width:100px;
				height:150px;
				border:1px solid black;
			}
		</style>
	</head>
	<body tabindex="0" class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="start">
		<div tabindex="0" class="test-button" data-ibx-type="ibxButton">Load Select</div>

		<div tabindex="0" class="test-tree" data-ibx-type="ibxTreeBrowser"></div>


		<div tabindex="0" class="test-select" data-ibx-type="ibxSelectMenuButton" data-ibxp-menu-options='{"class":"select-menu-button-menu"}' data-ibxp-use-value-as-text="true" data-ibxp-editable="true" data-ibxp-multi-select="true" data-xibxp-user-value="i2">Selct an Item
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander Hyman</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">James Hyman</div>
		</div>
		<div tabindex="0" class="test-select" data-ibx-type="ibxMenuButton">Menu Button
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">Julian Alexander Hyman</div>
			<div class="test-item" data-ibx-type="ibxSelectMenuItem">James Hyman</div>
		</div>
	</body>
</html>
