<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				//$(".cmd-test").ibxWidget("userValue", 2);
				//$(".test-select").ibxWidget("userValue", 2);

				var values = [];
				for(var i = 0; i < 25; ++i)
				{
					var value = {display:"item " + i, checked:false}
					values.push(value)
				}
				$(".test-select").ibxWidget("values", values);

			},true);
		</script>
		<style type="text/css">
			body
			{
				position:absolute;
				width:100%;
				height:100%;
				margin:0px;
				box-sizing:border-box;
			}
			.test-select
			{
				height:200px;
			}
		</style>
	</head>
	<body class="ibx-root" data-ibx-type="ibxVBox" data-ibxp-align="center">
		<div tabindex="0" class="test-select" title="Test Select" data-ibx-type="ibxSelectItemListPaged" data-ibxp-selection-controls="true" data-ibxp-multi-select="true" data-ibxp-enable-paging-trigger="10"></div>
	</body>
</html>
