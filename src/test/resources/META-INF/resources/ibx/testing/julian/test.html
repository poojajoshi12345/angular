<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function()
			{
				var parent = $(".test-parent").ibxSelectionManager({"multiSelect":true, "focusRoot":true, "focusDefault":true, "focusResetOnBlur":true});
				parent.on("ibx_selected ibx_deselected", function(e)
				{
					e = e.originalEvent;
					console.log(e.type, e.data);
				});

				for(var i = 0; i < 10; ++i)
				{
					var child = $(sformat("<div tabindex='0' class='child child{1}'>", i)).ibxAriaId();
					parent.append(child);
				}
			}, true);
		</script>
		<style type="text/css">
			.test-parent
			{
				position:absolute;
				left:10px;
				top:50px;
				right:10px;
				bottom:10px;
				overflow:auto;
				border:2px solid gray;
			}
			.child
			{
				flex:0 0 auto;
				width:100px;
				height:100px;
				margin:5px;
				border:1px solid black;
			}
			.ibx-focused
			{
				border:2px solid black;
			}
			.ibx-selected
			{
				background-color:pink;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div tabindex="0">Some other tabby element</div>
		<div tabindex="0" class="test-parent" data-ibx-type="ibxHBox" data-ibxp-wrap="true">
		</div>
	</body>
</html>
