<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				var edit = $(".test-edit");
				$(edit).on("ibx_widgetfocus ibx_widgetblur keydown keyup keypress mousedown mouseup contextmenu", fnEditFocusBlur);
				function fnEditFocusBlur(e)
				{
					//console.log(e.type, e.target.id, e.relatedTarget ? e.relatedTarget.id : "undefined");
					if(e.type == "ibx_widgetfocus")
						$(".test-toolbar").addClass("visible");
					else
					if(e.type == "ibx_widgetblur")
						$(".test-toolbar").removeClass("visible");
				};
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-tabs
			{
				width:400px;
				height:200px;
				border:1px solid black;
			}
			.test-page
			{
			}
			.test-edit
			{
				position:absolute;
				width:100%;
				height:100%;
				padding:5px;
				box-sizing:border-box;
				border:2px solid black;
				
			}
			.test-toolbar
			{
				xdisplay:none;
			}
			.test-toolbar.visible
			{
				margin:5px;
				padding:5px;
				border:2px solid red;
				display:inherit;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div id="tb1" tabindex="0" class="test-toolbar" data-ibx-type="ibxWidget">IM A TEST TOOLBAR</div>
			<div class="test-tabs" data-ibx-type="ibxTabPane">
				<div class="test-page" data-ibx-type="ibxTabPage" data-ibxp-selected="true">Page1
					<div id="editor" tabindex="0" class="test-edit" data-ibx-type="ibxRichEdit"></div>
				</div>
				<div class="test-page" data-ibx-type="ibxTabPage">Page2
				</div>
			</div>
		</div>
	</body>
</html>
