<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11" >
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript">
			window.startDate = new Date();
		</script>
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				document.title = sformat("ibx loaded in {1}ms", (new Date())-startDate);

				$(".item").each(function(idx, el)
				{
					el = $(el);
					el.text(sformat("tabIndex = {1}", el.prop("tabindex")));
				});
			}, true);
		</script>
		<style type="text/css">
			.item-container
			{
				border:1px solid red;
			}
			.item
			{
				display:inline-block;
				width:100px;
				height:100px;
				border:1px solid #aaa;
				margin:5px;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div tabindex="0" class="item">Item Out of Box</div>
		<div tabindex="0" class="item-container" data-ibx-type="ibxCarousel" data-ibxp-inline="true" data-ibxp-focus-default="true">
			<div tabindex="0" class="item">Item</div>
			<div tabindex="0" class="item">Item</div>
			<div tabindex="0" class="item">Item</div>
		</div>
		<div tabindex="0" class="item">Item Out of Box</div>
	</body>
</html>
