<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Test File</title>
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="google" value="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../../resources/ibx.js"></script>
		<script type="text/javascript">
			ibx(function(e)
			{
				$(".test-button").on("click", function testButtonClick(e)
				{
					function buildTree(parent, depth)
					{
						if(depth > 0)
							return;
						for(var i = 0; i < 1; ++i)
						{
							var item = $("<div>").ibxTreeNode({"expanded":true, "container":true, "labelOptions":{"text":"Item " + i, "glyph":"face", "glyphClasses":"material-icons"}}).addClass("test-item");
							buildTree(item, depth + 1);
							parent.ibxWidget("add", item);
						}
						return parent;
					}

					var parent = $(".test-parent");
					parent.ibxWidget("remove");

					var date = new Date();
					var name = "buildTree_" + date;
					console.profile(name);
					var x = buildTree(parent, 0)
					console.profileEnd(name);
					var time = new Date() - date;
					var items = $(".ibx-tree-node").length;
					console.log("Items:", items, "Time:", time, "Time/Each:", time/items);

				});						
			},true);
		</script>
		<style type="text/css">
			html, body, .main-box
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				box-sizing: border-box;
			}
			.test-parent
			{
				flex:1 1 auto;
				width:150px;
				overflow:auto;
				border:1px solid #ccc;
				padding:2px;
			}
			.test-item
			{
				flex:0 0 auto;
				margin:2px;
				xborder:1px solid #ccc;
			}
		</style>
	</head>
	<body class="ibx-root">
		<div class="main-box" data-ibx-type="ibxVBox" data-ibxp-align="center" data-ibxp-justify="start">
			<div class="test-button" data-ibx-type="ibxButton">Make Labels</div>
			<div class="test-parent" data-ibx-type="ibxTree"></div>
		</div>
	</body>
</html>
